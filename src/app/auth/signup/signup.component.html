<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)= "onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" 
          ngModel required email #email="ngModel">
        <span *ngIf="!email.valid && email.touched" class="help-block">Please enter valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" 
          ngModel required minlength="6" #password="ngModel">
        <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password!</span>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
